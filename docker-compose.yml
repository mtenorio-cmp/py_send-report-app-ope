services:
  app:
    build:
      context: .        # ruta al Dockerfile
      dockerfile: Dockerfile

    image: py-report-api:latest  
    container_name: py-report-api-container
    ports:
      - "8000:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped